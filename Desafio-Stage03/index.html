<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage 03</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>

<body>

    <div class="page">
      <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>


      <form>

        <fieldset>
          
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-2">
                  <div class="input-wrapper">
                    <label for="name">Nome </label>
                    <input type="text" 
                    id="name"
                    required />
                  </div>
    
                  <div class="input-wrapper">
                    <label for="sobrenome">Sobrenome </label>
                    <input type="text" id="sobrenome" required />
                  </div>
            </div>
            
                    <div class="input-wrapper">
                      <label for="mail">E-mail <span>(digite um email válido)</span></label>
                      <input type="email" id="mail" required />
                    </div>
  
                    <div class="input-wrapper">
                      <label for="password">Senha<span>Mínimo 6 caracteres</span> </label>
                      <input type="password" id="password" required />
                    </div>
            </div>
            </fieldset>
            <fieldset>
            <div class="fieldset-wrapper">
              
              <legend>Informações Do Mentor</legend>

              <div class="input-wrapper">
                <label for="nameMentor">Nome </label>
                <input type="text" 
                id="nameMentor"
                required />
              </div>
            </div>
          </fieldset>

            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Seus Horarios Disponiveis </legend>
                
                <p>Primeira Mentoria</p>

                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" />
                  </div>
        
                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" />
                  </div>
      
                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" />
                  </div>
                </div>
                 
                <div class="fieldset-wrapper">
                  
                  <p>Segunda Mentoria</p>
        
                  <div class="col-3">
                    <div class="input-wrapper">
                      <label for="event-date">Data</label>
                      <input type="date" id="event-date" />
                    </div>
          
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" />
                    </div>
        
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" />
                    </div>
                  </div>
                
                    </div>
            </fieldset>
      </form>
      
      <footer>
    
        <input class="button" type="submit" form="my-form" value="Salvar evento">
      
      </footer>

  
    </div>

</body>

</html>
